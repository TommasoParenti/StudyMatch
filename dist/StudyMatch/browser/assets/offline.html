<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>StudyMatch</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="studymatch.ico">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <style>
    body, html {font-family: "Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"; margin: 0; width: 100vw; height: 100vh;}.base{width:100%;height:100vh;background-color:#e6e6e6; padding: 0;}div{width:60%;height:auto;min-width:330px; padding: 2rem 0rem 2rem 0rem;display:flex;align-items:center;justify-content:center;text-align:center;flex-direction:column;background-color:#fff;border-radius:20px;box-shadow:3px 2px 10px #0000003d}h1,h4{color:#4e4e4e}h1{margin:.1rem;font-size:3rem}h4{margin-bottom:.1rem;font-size:1.5rem}ul{margin-top:.5rem}li,p{font-size:1.1rem;color:#919191}li{text-align:left;margin:0 1rem .3rem}p{margin:1rem}.reload,.reload:hover{color:#fff;transition:.5s}.reload{padding:.4rem;border:0;border-radius:10px;background-color:#4e4e4e;font-size:.9rem;margin-top:1rem}.reload:hover{background-color:#1b1b1b;cursor:pointer} @media (max-width:700px){li,p{font-size:1rem}}
  </style>
  <script>
    function reload() {
      window.location.reload();
    }

    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</head>
<body>
    <div class="base">
        <div>
            <h1><i class="bi bi-wifi-off"></i> Ops, sei Offline!</h1>
            <p>Sembra che tu sia offline e <b style="color: rgb(68, 68, 68);">StudyMatch</b> non pu√≤ essere utilizzato offline.</p>
            <h4>Cosa posso fare?</h4>
            <ul>
                <li><b style="color: #8a8a8a;">Verifica la connessione</b>: Assicurati di essere connesso a Internet.</li>
                <li><b style="color: #8a8a8a;">Ricarica la pagina</b>: Prova a ricaricare la pagina dopo qualche minuto.</li>  
            </ul>
            <p>Ci scusiamo per l'inconveniente.</p>
            <button class="reload" onclick="reload()">Ricarica la pagina</button>
        </div>
    </div>
</body>
</html>
